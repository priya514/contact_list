<html ng-app="myapp">
<body ng-controller="mycontroller">
<div>
<strong>this is my html page</strong>
<table class="table">
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Mobile</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
<tr>
<td><input type="text" class="form-control" ng-model="contact.name"></td>
<td><input type="text" class="form-control" ng-model="contact.email"></td>
<td><input type="text" class="form-control" ng-model="contact.mobile"></td>
<td><button class="btn btn-primary" ng-click="addContact()">contact</button>
<button class="btn btn-primary" ng-click="updateContact()">update contact</button></td>
</tr>
<tr ng-repeat="contact in contactlist">
<td>{{contact.name}}</td>
<td>{{contact.email}}</td>
<td>{{contact.mobile}}</td>
<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">remove</button>
<button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button>
</td>
</tr>

</tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="./controller.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</body>
</html>
